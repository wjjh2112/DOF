                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row mb-4 align-items-center">
                            <div class="col-sm-3">
                                <a href="/Telemetry"><i class="fas fa-arrow-left"></i></a>
                            </div>
                            <div class="col-sm-6">
                                <center><h1><span data-i18n="phValue"></span></h1></center>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!-- CARD -->
                                <div class="au-card">
                                    <div class="au-card-header">
                                        <div class="row align-items-center">
                                            <div class="col justify-content-start"></div>
                                            <div class="col m-t-10 d-flex justify-content-end">
                                                <button id="" class="au-btn au-btn-icon">
                                                    <i class="fas fa-download"></i><span data-i18n="dwCSV"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="au-card-body"><br>
                                        <div class="row">
                                            <div class="col">
                                                <!-- REAL TIME GRAPH -->
                                                <div class="au-card m-b-20">
                                                        <h4><i class="far fa-chart-bar"></i> <span data-i18n="realTime"></span> <span data-i18n="phValue"></span></h4><br>
                                                        <canvas id="realtimePH"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <!-- CURRENT TEMP -->
                                            <div class="col-lg-4">
                                                <div class="au-card">
                                                    <h4 class="p-b-40"><i class="far fa-chart-pie"></i> <span data-i18n="currentPH"></span></h4><br>
                                                    <div id="pH-gauge"></div>
                                                </div>
                                            </div>
                                            <!-- TEMP EXTREMES -->
                                            <div class="col-lg-8">
                                                <div class="au-card">
                                                    <div class="au-card-inner">
                                                        <h4><i class="far fa-chart-bar"></i> <span data-i18n="phExtremes"></span></h4><br>
                                                        <div class="default-tab">
                                                            <nav>
                                                                <div class="nav nav-tabs" id="pH-nav-tab" role="tablist">
                                                                    <a class="nav-item nav-link active" id="nav-weekly-tab" data-toggle="tab" href="#nav-week" role="tab" aria-controls="nav-week" aria-selected="true"><span data-i18n="weekly"></span></a>
                                                                    <a class="nav-item nav-link" id="nav-monthly-tab" data-toggle="tab" href="#nav-month" role="tab" aria-controls="nav-month" aria-selected="false"><span data-i18n="monthly"></span></a>
                                                                    <a class="nav-item nav-link" id="nav-yearly-tab" data-toggle="tab" href="#nav-year" role="tab" aria-controls="nav-year" aria-selected="false"><span data-i18n="yearly"></span></a>
                                                                </div>
                                                            </nav>
                                                            <div class="tab-content pl-3 pt-2" id="pH-nav-tabContent">
                                                                <div class="tab-pane fade show active" id="nav-week" role="tabpanel" aria-labelledby="nav-week-tab">
                                                                    <div class="d-flex justify-content-between">
                                                                        <button id="prev-week" class="au-btn--small"><i class="fas fa-arrow-left"></i></button>
                                                                        <button id="next-week" class="au-btn--small"><i class="fas fa-arrow-right"></i></button>
                                                                    </div>
                                                                    <div class="chart-header" id="weekly-header"></div>
                                                                    <canvas id="weekly-chart" height="100"></canvas>
                                                                </div>
                                                                <div class="tab-pane fade" id="nav-month" role="tabpanel" aria-labelledby="nav-month-tab">
                                                                    <div class="d-flex justify-content-between">
                                                                        <button id="prev-month" class="au-btn--small"><i class="fas fa-arrow-left"></i></button>
                                                                        <button id="next-month" class="au-btn--small"><i class="fas fa-arrow-right"></i></button>
                                                                    </div>
                                                                    <div class="chart-header" id="monthly-header"></div>
                                                                    <canvas id="monthly-chart" height="100"></canvas>
                                                                </div>
                                                                <div class="tab-pane fade" id="nav-year" role="tabpanel" aria-labelledby="nav-year-tab">
                                                                    <div class="d-flex justify-content-between">
                                                                        <button id="prev-year" class="au-btn--small"><i class="fas fa-arrow-left"></i></button>
                                                                        <button id="next-year" class="au-btn--small"><i class="fas fa-arrow-right"></i></button>
                                                                    </div>
                                                                    <div class="chart-header" id="yearly-header"></div>
                                                                    <canvas id="yearly-chart" height="100"></canvas>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
